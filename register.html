<!DOCTYPE html>

<html>
 <title>LostNFound - Create Account</title>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="stylesheet" href="css/register.css"/>
 <link 
  href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Karla&display=swap"
  rel="stylesheet"
  />
<body>

    <header>
        <h1>LostNFound - Create Account</h1>
    </header>

    <form>
        <div id="texts">
            <div class="form-field">
                <label class="form-label">Username:</label>
                <span>
                    <input id="username" class="text_input" type="text" placeholder="username" required="required">
                </span>

                <label class = "form-label">Password:</label>
                <p id="pw-status"></p>
                <span>
                    <input id="pw" class="text_input" type="password" placeholder="8 characters minimum">
                </span>

                <label class = "form-label">Confirm Password:</label>
                <p id="pw2-status"></p>
                <span>
                    <input id="pw_confirm" class="text_input" type="password" placeholder="confirm password"minlength="8">
                </span>

                <label class = "form-label">Email address:</label>
                <p id="mail-status"></p>
                <span>
                    <input id="mail" class="text_input" type="text" placeholder="email address">
                </span>

                <button id="submit" type="submit" disabled>Create Account</button>
            </div>
        </div>
    </form>
</body>
<script src="js/scrpit.js"></script>
</html>
